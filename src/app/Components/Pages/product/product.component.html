<div class="dashboard-containers">
  <mat-sidenav-container>

    <mat-sidenav-content>
      <mat-toolbar color="Grey">
        <span>Products</span>
        <span class="flex-spacer"></span>
        <button mat-raised-button color="accent" (click)="openProductModal()">
          <mat-icon>add</mat-icon>
          Add Product
        </button>
      </mat-toolbar>

      <div class="dashboard-content">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Product Management</mat-card-title>
            <mat-card-subtitle>Manage your product inventory</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <div class="table-container">
              <table mat-table [dataSource]="dataSource" class="full-width">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Product Name</th>
                  <td mat-cell *matCellDef="let product">{{ product.name }}</td>
                </ng-container>

                <ng-container matColumnDef="category">
                  <th mat-header-cell *matHeaderCellDef>Category</th>
                  <td mat-cell *matCellDef="let product">
                    {{ getCategoryName(product.categoryId) }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="sizes">
                  <th mat-header-cell *matHeaderCellDef>Variants</th>
                  <td mat-cell *matCellDef="let product">
                    <span *ngFor="let v of product.variants; let i = index">
                      {{ getProductSizeName(v.sizeId) }} —
                      {{ v.price | currency: 'INR':'symbol':'1.2-2' }} —
                      Qty: {{ v.quantity }}
                      <span *ngIf="i < product.variants.length - 1"> , </span>
                    </span>
                  </td>
                </ng-container>


                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let product">
                    <button mat-icon-button color="primary" (click)="editProduct(product)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
