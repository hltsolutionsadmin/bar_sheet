<div class="dashboard-containers">
  <mat-sidenav-container>
    <mat-sidenav-content>
      <mat-toolbar color="Grey">
        <span>Categories</span>
        <span class="flex-spacer"></span>
        <button mat-raised-button color="accent" (click)="openCategoryModal()">
          <mat-icon>add</mat-icon>
          Add Category
        </button>
      </mat-toolbar>

      <div class="dashboard-content">
        <div class="stats-grid">
          <mat-card *ngFor="let category of categories" class="stat-card">
            <mat-card-header>
              <div
                mat-card-avatar
                style="
                  background-color: #3f51b5;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <mat-icon style="color: white">{{ category.icon }}</mat-icon>
              </div>
              <mat-card-title>{{ category.name }}</mat-card-title>
              <mat-card-subtitle
                >{{ category.productCount }} products</mat-card-subtitle
              >
            </mat-card-header>

            <mat-card-content>
              <!-- <p>{{ category.description }}</p> -->
            </mat-card-content>

            <!-- <mat-card-actions>
              <button
                mat-button
                color="primary"
                (click)="openCategoryModal(category)"
              >
                <mat-icon>edit</mat-icon>
                Edit
              </button>
              <button mat-button color="warn">
                <mat-icon>delete</mat-icon>
                Delete
              </button>
            </mat-card-actions> -->
          </mat-card>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
